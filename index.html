<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dino Game</title>
</head>
<body>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
